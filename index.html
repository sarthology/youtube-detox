<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Youtube Detox</title>
    <link rel="stylesheet" href="css/style.css" />  </head>
  <body>
    <div class="main">
      <nav class="navbar">
        <a href="https://skynox.tech/"><img class="skynox" src="img/skynox.png" alt="skynox"></a>
        <p class="site-tittle">Youtube Detox</p>
        <a class="producthunt" href="https://www.producthunt.com/posts/youtube-detox"><img  src="img/producthunt.png" alt="product hunt"></a>
      </nav>
      <div class="icon">
        <img src="img/youtube.svg" alt="youtube icon" />
      </div>
      <div class="search">
        <h3>Get distracted too early on youtube with all the
            recommendations bombarding at your face?
        </h3>
        <h4>Here, use this for your searches instead, 
            and save yourself some time.
        </h4>
        <div class="input">
          <input type="text" name="keyword" placeholder="Search youtube" id="keyword" autocomplete="on"/>
          <div  id="search-suggestion" class="search-suggestion">
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span>Made with ❤️ by Team XenoX <img src="img/xenox.gif" alt="fire"></span> 
      <p>Wanna Add a feature or report a bug? We are on <a href="http://github.com/sarthology/youtube-detox">Github🐙 → </a> </p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
